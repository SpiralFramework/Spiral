gurren.update.detected = ###################\n##UPDATE DETECTED##\n###################\n\nA new update for your version of Spiral has been detected.\n\nName:           {0}\nBuild:          {1}\nCurrent Build:  {2}\nUpdate Size:    {3}
gurren.update.confirmation = Would you like to download this update (Y/n)?\u0020

gurren.update.unsigned.warning = #############################\n##WARNING - UNSIGNED BINARY##\n#############################\n\nYou\'re about to download an update that hasn't been verified yet.\nThis may be a result of a lazy developer, or it may be a malicious file.\nIf this is a recent update, check with the developer before proceeding.\nProceed beyond this point only if you\'re sure about running unverified code.
# suppress inspection "TrailingSpacesInProperty"
gurren.update.unsigned.warning_confirmation = Are you SURE that you wish to proceed (y/N)?\u0020
gurren.update.unsigned.approved_download = Downloading unsigned update...
gurren.update.unsigned.denied_download = Download halted.

gurren.update.downloading = Downloading update...
gurren.update.downloaded = Update has been downloaded
gurren.update.download_failed = Update has failed to download: {0} {1}
gurren.update.init = Loading the updated version of Spiral; please use the \"exit\" command to ensure that Spiral can update itself!
gurren.update.moving = \r\nUpdating Spiral, do not turn off your console...
gurren.update.finished_moving = \r\nFinished updating Spiral. Continue as you were (press enter to resume your shell session).

gurren.patch.unsigned.warning = #############################\n##WARNING - UNSIGNED BINARY##\n#############################\n\nYou\'re able to install an update that hasn't been verified yet.\nThis may be a result of a lazy developer, or it may be a malicious file.\nIf this is a recent update, check with the developer before proceeding.\nProceed beyond this point only if you\'re sure about running unverified code.
# suppress inspection "TrailingSpacesInProperty"
gurren.patch.unsigned.warning_confirmation = Are you SURE that you wish to proceed (y/N)?\u0020
gurren.patch.unsigned.approved_patch = Patching unsigned update...
gurren.patch.unsigned.denied_patch = Patch halted.

gurren.patch.unknown.warning = ############################\n##WARNING - UNKNOWN BINARY##\n############################\n\nYou\'re able to install an update that is unknown to Spiral\'s developers.\nThis may be a result of attempting a development install, or it may be a malicious file.\nSpiral is unable to verify the integrity or authenticity of whatever code is included in the update binary.\nIt is recommended that you do not proceed with the installation.\nProceed beyond this point only if you\'re sure about running and installing unverified code.
# suppress inspection "TrailingSpacesInProperty"
gurren.patch.unknown.warning_confirmation = Are you ABSOLUTELY SURE that you wish to proceed (y/N)?\u0020
gurren.patch.unknown.approved_patch = Patching unknown update...
gurren.patch.unknown.denied_patch = Patch halted.

gurren.patch.no_key.spiral_online.warning = ###########################\n##WARNING - NO PUBLIC KEY##\n###########################\n\nYou\'re about to install an update that cannot be verified.\nIn the process of checking the update, no "public key" could be read, despite the Spiral Framework website being online.\nThis means that Spiral cannot verify whether the update file you downloaded was the download file you were supposed to receive.\nThis is either a result of:\n- a misconfiguration on the behalf of a developer\n- a really weird firewall error\n- a malicious actor\nOnly proceed with installing this update if you are absolutely positive you want to run unverified code on your machine.
# suppress inspection "TrailingSpacesInProperty"
gurren.patch.no_key.spiral_online.warning_confirmation = Are you ABSOLUTELY SURE that you wish to proceed (y/N)?\u0020
gurren.patch.no_key.spiral_online.approved_patch = Patching unverifiable update...
gurren.patch.no_key.spiral_online.denied_patch = Patch halted.

gurren.patch.no_key.github_online.warning = ###########################\n##WARNING - NO PUBLIC KEY##\n###########################\n\nYou\'re about to install an update that cannot be verified.\nIn the process of checking the update, no "public key" could be read, despite Github being online.\nThis means that Spiral cannot verify whether the update file you downloaded was the download file you were supposed to receive.\nThis is either a result of:\n- a misconfiguration on the behalf of a developer\n- a really weird firewall error\n- a malicious actor\nOnly proceed with installing this update if you are absolutely positive you want to run unverified code on your machine.
# suppress inspection "TrailingSpacesInProperty"
gurren.patch.no_key.github_online.warning_confirmation = Are you ABSOLUTELY SURE that you wish to proceed (y/N)?\u0020
gurren.patch.no_key.github_online.approved_patch = Patching unverifiable update...
gurren.patch.no_key.github_online.denied_patch = Patch halted.

gurren.patch.no_key.offline.warning = ###########################\n##WARNING - NO PUBLIC KEY##\n###########################\n\nYou\'re about to install an update that cannot be verified.\nIn the process of checking the update, no "public key" could be read, and neither the Spiral Framework website or Github were online.\nThis means that Spiral cannot verify whether the update file you downloaded was the download file you were supposed to receive.\nBoth websites being offline while an internet connection is active is unlikely, but not impossible.\n\n###########################\n#####BEFORE PROCEEDING#####\n###########################\nBefore proceeding, please verify whether the site(s) are actually down!\nCheck on another device to see whether you can navigate to either https://spiralframework.info or https://github.com\nIf you can navigate to these sites on another device, but not this one, then it is **highly recommended that you do not install this update.**\nThis would mean that a program on this machine is interfering with your connection, likely intentionally.\n\nOnly proceed if you either:\na) can't access either site (it really is down)\nb) accept the risk of running unverifiable (possibly malicious) code.
# suppress inspection "TrailingSpacesInProperty"
gurren.patch.no_key.offline.warning_confirmation = Are you ABSOLUTELY SURE that you wish to proceed (y/N)?\u0020
gurren.patch.no_key.offline.approved_patch = Patching unverifiable update...
gurren.patch.no_key.offline.denied_patch = Patch halted.

gurren.patch.invalid_signature.error = #################################\n##ERROR - MISMATCHING SIGNATURE##\n#################################\n\nThe update you have downloaded has a registered signature, \nbut it does not match up with the file we have on disk.\nThere is no good reason for this to occur, and thus the file has been deleted.\nIf you believe this was in error, please try redownloading the update, and report this to a Spiral developer.

