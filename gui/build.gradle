apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "application"

mainClassName = ""

dependencies {
    compile project(":core")
}

shadowJar {
    baseName = jar.baseName
    appendix = jar.appendix
    version = jar.version

    classifier = "shadow"
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact shadowJar
        }
    }
}