ktor = "2.3.1"

kornea-annotations = "1.4.2-alpha"
kornea-errors = "4.0.1-alpha"
kornea-io = "5.5.1-alpha"
kornea-img = "1.4.1-alpha"
kornea-toolkit = "3.5.1-alpha"

slf4j = "2.0.7"
logback = "1.3.8"
