apply plugin: 'org.jetbrains.kotlin.multiplatform'
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "application"

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

mainClassName = "info.spiralframework.console.jvm.Cockpit"

kotlin {
    jvm {
        compilations.main.kotlinOptions {
            jvmTarget = "1.8"
            languageVersion = "1.3"
        }
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-common:1.3.0-RC'

                implementation project(":base")
                implementation project(":formats")
                implementation project(":osl")
                implementation project(":core")
                implementation project(":updater")
            }
        }

        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-RC'
                implementation "ch.qos.logback:logback-classic:$logback_version"

                implementation project(":antlr-pipeline")

                implementation "org.antlr:antlr4:4.7.2"

                implementation "org.antlr:antlr4:4.7.2"
            }
        }
    }
}

jvmJar {
    archiveBaseName.set("spiral-$project.name")
    archiveVersion.set(project_version)
}

task shadowJar(type: ShadowJar, dependsOn: [jvmJar], overwrite: true) {
    mergeServiceFiles()
    from jvmJar.archiveFile
    configurations = [project.configurations.jvmRuntimeClasspath]
    manifest {
        attributes 'Main-Class': mainClassName
    }
    
    group = "shadow"

    archiveBaseName.set(jvmJar.archiveBaseName.get())
    archiveAppendix.set(jvmJar.archiveAppendix.getOrNull())
    archiveVersion.set(jvmJar.archiveVersion.get())
    archiveClassifier.set("shadow")
}


